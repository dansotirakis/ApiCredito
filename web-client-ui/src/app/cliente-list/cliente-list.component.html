<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista de Clientes</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>NOME</th>
            <th>DEPENDENTES</th>
            <th>CPF</th>
            <th>SEXO</th>
            <th>ESTADO CIVIL</th>
            <th>IDADE</th>
            <th>UF</th>
            <th>RENDA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | async">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.dependerntes}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.sexo}}</td>
            <td>{{cliente.estadocivil}}</td>
            <td>{{cliente.idade}}</td>
            <td>{{cliente.uf}}</td>
            <td>{{cliente.renda}}</td>
            <td>
              <!--<button (click)="deleteCliente(cliente.id)" class="btn btn-danger">Delete</button>-->
              <button (click)="clienteDetails(cliente.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
