<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">NOME</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="name">DEPENDENTES</label>
      <input type="number" class="form-control" id="dependerntes" required [(ngModel)]="cliente.dependerntes" name="dependerntes">
    </div>
    <div class="form-group">
      <label for="name">CPF</label>
      <input type="number" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" name="cpf">
    </div>
    <div class="form-group">
        <label for="name">SEXO</label>
        <input type="text" class="form-control" id="sexo" required [(ngModel)]="cliente.sexo" name="sexo">
    </div>
    <div class="form-group">
        <label for="name">ESTADO CIVIL</label>
        <input type="number" class="form-control" id="estadocivil" required [(ngModel)]="cliente.estadocivil" name="estadocivil">
    </div>
    <div class="form-group">
        <label for="name">IDADE</label>
        <input type="number" class="form-control" id="idade" required [(ngModel)]="cliente.idade" name="idade">
    </div>
    <div class="form-group">
        <label for="name">UF</label>
        <input type="text" class="form-control" id="uf" required [(ngModel)]="cliente.uf" name="uf">
    </div>
    <div class="form-group">
        <label for="name">RENDA</label>
        <input type="number" class="form-control" id="renda" required [(ngModel)]="cliente.renda" name="renda">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
